<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna izquierda: Registro de ventas -->
            <div class="col-md-4">
                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Registro de Ventas Diarias</h2>
                    <form id="ventaForm">
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha:</label>
                            <input type="date" id="fecha" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="monto" class="form-label">Monto de Venta:</label>
                            <input type="number" id="monto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="sucursal" class="form-label">Sucursal:</label>
                            <select id="sucursal" class="form-select" required>
                                <option value="Jalapa">Jalapa</option>
                                <option value="Eskala">Eskala</option>
                                <option value="Santa Elena">Santa Elena</option>
                                <option value="San Pedro Pinula">San Pedro Pinula</option>
                                <option value="Zacapa">Zacapa</option>
                                <option value="Poptún">Poptún</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar Venta</button>
                    </form>
                </div>
            </div>

            <!-- Columna derecha: Gráfica y tabla -->
            <div class="col-md-8">
                <!-- Parte de la gráfica y filtros por fecha -->
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">Gráfica de Ventas</h3>
                    <div class="d-flex justify-content-between mb-3">
                        <div class="w-45">
                            <label for="filtroSucursal" class="form-label">Sucursal:</label>
                            <select id="filtroSucursal" class="form-select">
                                <option value="Jalapa">Jalapa</option>
                                <option value="Eskala">Eskala</option>
                                <option value="Santa Elena">Santa Elena</option>
                                <option value="San Pedro Pinula">San Pedro Pinula</option>
                                <option value="Zacapa">Zacapa</option>
                                <option value="Poptún">Poptún</option>
                            </select>
                        </div>
                        <div class="w-45">
                            <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                            <input type="date" id="fechaInicio" class="form-control">
                        </div>
                        <div class="w-45">
                            <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                            <input type="date" id="fechaFin" class="form-control">
                        </div>
                    </div>
                    <button id="verDatos" class="btn btn-secondary w-100">Ver Datos</button>
                    <canvas id="ventasChart"></canvas>
                </div>

                <!-- Tabla de ventas -->
                <div class="card shadow p-4 mt-4">
                    <h3 class="text-center">Ventas Registradas</h3>
                    <div class="d-flex justify-content-center mt-3">
                        <button id="editarVenta" class="btn btn-warning btn-sm me-2">Editar</button>
                        <button id="eliminarVenta" class="btn btn-danger btn-sm">Eliminar</button>
                    </div>
                    <table id="tablaVentas" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Sucursal</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas de ventas se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
