<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas</title>

    <!-- ✅ CSS personalizado -->
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- ✅ Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- ✅ Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <style>
        .legend-box {
            display: inline-block;
            width: 20px;
            height: 12px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .legend-line {
            display: inline-block;
            width: 20px;
            border-top: 3px dashed orange;
            margin-right: 8px;
            vertical-align: middle;
        }

        .legend-label {
            margin-right: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Contenedor para la sesión y el logo -->
    <div class="container-fluid d-flex justify-content-between align-items-center py-3 px-5">
        <div class="text-center mx-auto">
            <img src="Logosempresa.png" alt="Logo de la empresa" class="logo">
        </div>

        <!-- Información de la sesión en la esquina derecha -->
        <div id="userInfoContainer" class="d-flex align-items-center" style="display: none;">
            <i id="userIcon" class="bi bi-person-circle me-2" style="font-size: 40px; color: orange;"></i>
            <div class="d-flex flex-column">
                <h5 class="mb-1" style="font-size: 16px; color: #333;">Sesión Iniciada</h5>
                <span id="userEmail" class="fs-6" style="color: #555;"></span>
                <button id="logoutButton" class="btn btn-danger btn-sm mt-2">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Parte de la gráfica y filtros por fecha -->
        <div class="card shadow p-4 mt-4" id="graficaContainer">
            <!-- ✅ Título y leyenda -->
            <div id="tituloGrafica" class="text-center mb-3 d-flex justify-content-center align-items-center gap-4">
                <!-- Aquí el JS inserta las leyendas -->
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div class="w-45">
                    <label for="filtroSucursal" class="form-label">Sucursal:</label>
                    <select id="filtroSucursal" class="form-select">
                        <option value="Jalapa">Jalapa</option>
                        <option value="Eskala">Eskala</option>
                        <option value="Santa Elena">Santa Elena</option>
                        <option value="San Pedro Pinula">San Pedro Pinula</option>
                        <option value="Zacapa">Zacapa</option>
                        <option value="Poptún">Poptún</option>
                    </select>
                </div>
                <div class="w-45">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" class="form-control">
                </div>
                <div class="w-45">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" class="form-control">
                </div>
            </div>
            <button id="verDatos" class="btn btn-secondary w-100 mb-3">Ver Datos</button>
            <canvas id="ventasChart"></canvas>
        </div>

        <!-- Totales y Promedio -->
        <div class="row mt-4 text-center" id="resumenVentas">
            <div class="col-md-6 mb-2">
                <div class="card bg-success text-white p-3 shadow">
                    <h5>Total de Ventas</h5>
                    <p id="totalVentas" style="font-size: 1.5rem;">Q0.00</p>
                </div>
            </div>
            <div class="col-md-6 mb-2">
                <div class="card bg-warning text-white p-3 shadow">
                    <h5>Promedio de Ventas</h5>
                    <p id="promedioVentas" style="font-size: 1.5rem;">Q0.00</p>
                </div>
            </div>
        </div>

        <!-- Tabla de ventas -->
        <div class="card shadow p-4 mt-4" id="tablaContainer">
            <h3 class="text-center">Ventas Registradas</h3>
            <table id="tablaVentas" class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Sucursal</th>
                        <th>Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas de ventas se insertarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts importantes -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <script>
        // Establecer fechas actuales por defecto
        document.addEventListener("DOMContentLoaded", () => {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById("fechaInicio").value = hoy;
            document.getElementById("fechaFin").value = hoy;
        });
    </script>

    <script type="module" src="paginavisual.js"></script>

</body>
</html>
