<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <!-- ✅ Botón Regresar fijo -->
        <a id="regresar-btn" href="paginaadmin.html" class="btn btn-secondary mt-3">Regresar</a>


        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="form-group">
                <label for="inviteCode">Código de Invitación (si tienes uno)</label>
                <input type="text" class="form-control" id="inviteCode" placeholder="Ingresa el código de invitación si tienes uno">
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>

        <!-- ✅ Mensajes -->
        <div id="error-message" class="text-danger mt-3" style="display:none;"></div>
        <div id="success-message" class="text-success mt-3" style="display:none;">
            <p>Usuario registrado exitosamente.</p>
        </div>

        <!-- ✅ Tabla de Usuarios -->
        <h3 class="mt-5">Usuarios Registrados</h3>
        <table class="table table-bordered mt-3" id="tablaUsuarios">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Correo</th>
                    <th>Contraseña</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- ✅ Botón eliminar -->
        <button id="eliminarUsuarioBtn" class="btn btn-danger mt-3" disabled>Eliminar Usuario Seleccionado</button>
    </div>

    <!-- Scripts de Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Script personalizado -->
    <script type="module" src="registro.js"></script>
</body>

</html>
